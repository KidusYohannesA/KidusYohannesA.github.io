<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidus Yohannes Personal Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0 0 20px 0;
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .welcome-text {
            font-size: 1.5em;
            margin-bottom: 30px;
            font-weight: 400;
            opacity: 0.9;
        }

        .image-placeholder {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .image-placeholder:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <header>
        <h1>Kidus Yohannes Header</h1>
        <div class="welcome-text">You have made it</div>
        <div class="image-placeholder">
            Image Placeholder
        </div>
    </header>
</body>

</html>
